<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" crossorigin href="/assets/style-wDw73qkM.css">
  </head>
  <body>
    <header id="app-header" class="text-center">
      <div id="header-profile-wrapper">
        <img
          src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-5.png"
          width="80"
          height="80"
          alt="Sam Doe profile"
        />
        <h1>Sam Doe</h1>
        <button class="ax-button" id="header-profile-top-right">
          <img
            src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608529/learnhtmlcss/my-bank/cog.svg"
            alt="Settings"
          />
        </button>
      </div>
    </header>
    <main id="layout-page-overlay">
      <div class="container">
        <section>
          <div class="layout-subpage">
            <h2 class="title">Contacts</h2>
            <a href="#" class="btn btn--link">View all</a>
          </div>
          <ul class="items">
            <li>
              <a href="#" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-2.png"
                  width="40"
                  height="40"
                  alt=""
                  class="avatar"
                />
                <div class="item-name">
                  <p class="item-name-contact">Mark Roller</p>
                  <p class="item-name-phone">+1 234 567 89 10</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/person-1.png"
                  width="40"
                  height="40"
                  alt=""
                  class="avatar"
                />
                <div class="item-name">
                  <p class="item-name-contact">Arianna Craig</p>
                  <p class="item-name-phone">+1 244 567 89 10</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-6.png"
                  width="40"
                  height="40"
                  alt=""
                  class="avatar"
                />
                <div class="item-name">
                  <p class="item-name-contact">John Doe</p>
                  <p class="item-name-phone">+1 134 567 89 10</p>
                </div>
              </a>
            </li>
          </ul>
        </section>
        <section>
          <h2 class="title">Actions</h2>
          <ul class="items">
            <li>
              <a href="#" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/users.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item-name">To a contact</p>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608527/learnhtmlcss/my-bank/card.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item-name">To a bank card</p>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608529/learnhtmlcss/my-bank/globe.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item-name">To another country</p>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <div id="nav-spacer"></div>
    <nav>
      <a href="./dashboard.html" class="nav-item">
        <img
          src="https://mybank.learnhtmlcss.online/assets/nav-home.svg"
          alt="Home"
          width="25"
          height="24"
        />
      </a>
      <a href="./services.html" class="nav-item">
        <img
          src="https://mybank.learnhtmlcss.online/assets/nav-services.svg"
          alt="Services"
          width="24"
          height="24"
        />
      </a>
      <a href="./transactions.html" class="nav-item">
        <img
          src="https://mybank.learnhtmlcss.online/assets/nav-transactions.svg"
          alt="Transactions"
          width="24"
          height="24"
        />
      </a>
      <a href="./profile.html" class="nav-item">
        <img
          src="https://mybank.learnhtmlcss.online/assets/nav-profile-active.svg"
          alt="Profile"
          width="24"
          height="24"
        />
      </a>
    </nav>
  </body>
</html>
